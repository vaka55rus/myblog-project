<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>MY blog</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/4.5/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/4.5/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon.ico">
    <meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>
    <header>
        <nav class="navbar sticky-top d-flex  flex-column  flex-md-row align-items-center p-4 px-md-5">
          <h5 class="my-0 mr-md-auto font-weight-normal">Road to the senior developer</h5>
            <div class="my-2 my-md-0 mr-md-3">
              <a class="p-2 text-dark" href="#">About me</a>
              <a class="p-2 text-dark" href="{% static 'My_resume.docx' %}">My resume</a>
              <a class="p-2 text-dark" href="#">Instagram</a>
              <a class="p-2 text-dark" href="#">Blog</a>
            </div> 
        </nav>
    </header>

    {% for post in post.all %} 
      <div class="container-fluid">
        <div class="row">
          <div class="col pt-2" style="height: 200px;">
            <img class="card-img-top float-left" src="{{ post.blog_image.url}}"  />
          </div>
          <div class="col-9">
            <a href="" class="text-dark"><h2>{{ post.event_text }}</h2></a>
            <p>{{ post.get_summary }}... <a href="">reed more</a></p>
            <p>{{ post.blog_date }}</p>
          </div>
        </div>
      </div>
    {% endfor %} 

    <!--<img src="{% static 'test_image.jpg' %}" style="width: 200px">-->

    <footer>
      <div class="container">
        <p class="float-right">
          <a href="#" >Back to top</a>
        </p>
      </div>
    </footer>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
